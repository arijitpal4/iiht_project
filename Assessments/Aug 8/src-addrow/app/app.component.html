
<div>
    <table>
      <th>First Name</th>
      <th>Last Name</th>
      <tr *ngFor="let row of rows">
        <td>{{row.firstname}}</td>
        <td>{{row.lastname}}</td>
      </tr>
    </table>
</div>
<hr/>
<input type="text" [(ngModel)]="firstname" placeholder="First Name"/>
<input type="text" [(ngModel)]="lastname" placeholder="Last Name"/>
<button (click)="buttonClicked()">Submit</button>
