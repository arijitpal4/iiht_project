<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/registration.css" type="text/css">
<title>Sign Up</title>
</head>
<body>
<div class="container">
	<div class="col-sm-4"></div>
	<div class="row">
		<div class="col-sm-4">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h3 class="card-title text-center">Sign Up</h3>
						<form class="form-signin">
							<div class="form-label-group"></div>
							 <input type="text" name="lname" id="AsID" class="form-control input-lg" placeholder="Full Name" tabindex="1" required><br /> 
							 <input	type="text" name="lname" id="AsID" class="form-control input-lg" placeholder="Country" tabindex="1" required><br />
							 <input	type="text" name="lname" id="AsID" class="form-control input-lg" placeholder="City" tabindex="1" required><br /> 
							 <input	type="text" name="age" id="AsID" class="form-control input-lg"	placeholder="Age" tabindex="1" required><br /> 
							 <font	size="4">Gender</font>&nbsp;&nbsp;
							 <input type="radio" name="gender" value="male"> Male &nbsp;&nbsp;
							 <input	type="radio" name="gender" value="female"> Female &nbsp;&nbsp; 
							 <input type="radio" name="gender" value="others"> Others</br> </br>
							 <input type="text" name="ContactNumber" id="AsID" class="form-control input-lg" placeholder="Contact Number" tabindex="1" pattern="(?=.*\d).{10}" required><br />
							 <input	type="email" name="email" id="AsID" class="form-control input-lg" placeholder="email id" tabindex="1" required><br />
							 <input type="password" name="pass" id="AsID" class="form-control input-lg" placeholder="Password" tabindex="1" required><br />
							 <input	type="confirm password" name="cpass" id="AsID" class="form-control input-lg" placeholder="Confirm Password" tabindex="1" required><br /> 
							 <font size="4">User Type</font>&nbsp;&nbsp;
							 <input type="radio" name="type" value="ind">
							 Individual &nbsp;&nbsp; <input type="radio" name="type" value="org"> Organisation &nbsp;&nbsp; <br /> <br /> 
							 <input	type="submit" value="Register" class="btn btn-success btn-block btn-lg color-b" tabindex="7">
						</form>

				</div>
			</div>
			
		</div>
	</div>
	<div class="col-sm-2"></div>
</div>

	
</body>

</html>
