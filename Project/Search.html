<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Training And Courses</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="container">
	<div class="col-sm-4"></div>
	<div class="row">
		<div class="col-sm-4">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h3 class="card-title text-center">Courses And Timings</h3>
					<form class="form-signin">
						<div class="form-label-group"></div>
						<label for="selectTime">Select Time:</label> 
						<select	class="form-control" id="selectTime">
								<option>1:00PM - 2:00PM</option>
								<option>2:00PM - 3:00PM</option>
								<option>3:00PM - 4:00PM</option>
								<option>4:00PM - 5:00PM</option>
						</select> <br />
						<div class="form-label-group"></div>
						<label for="selectTechnology">Select Technology:</label> 
						<select	class="form-control" id="selectTechnology">
								<option>Maven</option>
								<option>Core Java</option>
								<option>Spring</option>
								<option>Angular</option>
								
						</select> <br />
							<button class="btn btn-lg btn-success text-uppercase" type="submit">Search</button>
					</form>

				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
</div>
</body>
</html>
